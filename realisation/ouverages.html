                        <div class="card mb-4" id="form-container">
                            <div class="card-header" >

                                <form class=" row g-3" id="formSubmit">
                                    <p>Ouverage données</p>
                                    <div class="col-md-6">
                                      <label for="titre" class="form-label">Titre</label>
                                      <input  type="text" class="form-control" id="inputTitle" >
                                    </div>
                                    <div class="col-md-6">

                                    <div class="col-6">

                                      <label for="date" class="form-label">Date de sortie</label>
                                      <input type="date" class="form-control" id="inputDate" >
                                    </div>
                                    <div class="col-6">
                                        <label for="list" class="form-label">Language :</label>
                                        <select id="inputLanguage" >
                                            <option></option>
                                            <option value="Arabe">Arabe</option>
                                            <option value="Français">Français</option>
                                            <option value="Anglais">Anglais</option>
                                        </select>
                                      </div>
                                      <div class="col-12">
                                          <div class="form-check">
                                            <input name="workType" type="radio" id="roman">
                                            <label  for="roman" class="form-label">Roman</label>
                                          </div>
                                          <div class="form-check">
                                            <input name="workType" type="radio" id="essai">
                                            <label for="essai" class="form-label">Essai</label>
                                          </div>
                                          <div class="form-check">
                                            <input name="workType" type="radio" id="Bande-Dessinée">
                                            <label for="Bande-Dessinée" class="form-label">Bande-Dessinée</label>
                                          </div>
                                        
                                        
                                        
                                      </div>
                                    <div class="col-12">
                                      <button type="submit" id="ajouter-button" class="btn btn-success">Enregister</button>
